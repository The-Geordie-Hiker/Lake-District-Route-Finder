<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Guide</title> <style> body { font-family: Arial, sans-serif; } .filters, .wainwright-list, .wainwright-info { margin: 20px 0; } .button { display: block; padding: 10px; margin: 5px 0; background: #3498db; color: white; text-align: center; cursor: pointer; } .hidden { display: none; } </style> </head> <body> <h1>Wainwright Guide</h1> <div id="wainwright-links"></div> <div class="filters"> <select id="region-filter"> <option value="">Select Region</option> <option value="Northern Fells">Northern Fells</option> <option value="Central Fells">Central Fells</option> <option value="Southern Fells">Southern Fells</option> <option value="Western Fells">Western Fells</option> </select> <select id="difficulty-filter"> <option value="">Select Difficulty</option> <option value="Easy">Easy</option> <option value="Moderate">Moderate</option> <option value="Hard">Hard</option> </select> <select id="scramble-filter"> <option value="">Scramble Involved?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <select id="dog-filter"> <option value="">Dog Friendly?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <button onclick="applyFilters()">Apply Filters</button> </div> <div id="filtered-list"></div> <div id="wainwright-info" class="hidden"></div> <script> const wainwrights = [ { name: "Helvellyn", region: "Central Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", height: "950m", fact: "One of the most popular mountains in the UK.", parking: "King George Car Park, Patterdale", postcode: "CA11 0NW", what3words: "///hikes.view.ridge", gpx: "https://osmaps.com/route-gpx-helvellyn", forecast: "https://www.mountain-forecast.com/peaks/Helvellyn", weather: "Expect sunny conditions with light winds." }, { name: "Skiddaw", region: "Northern Fells", difficulty: "Moderate", scramble: "No", dogFriendly: "Yes", height: "931m", fact: "Offers stunning views over Keswick.", parking: "Underscar Car Park", postcode: "CA12 4PH", what3words: "///summit.view.lake", gpx: "https://osmaps.com/route-gpx-skiddaw", forecast: "https://www.mountain-forecast.com/peaks/Skiddaw", weather: "Clear skies with moderate temperatures." }, { name: "Scafell Pike", region: "Southern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", height: "978m", fact: "Highest peak in England.", parking: "Wasdale Head Car Park", postcode: "CA20 1EX", what3words: "///summit.mountain.top", gpx: "https://osmaps.com/route-gpx-scafell-pike", forecast: "https://www.mountain-forecast.com/peaks/Scafell-Pike", weather: "Cloudy with chances of light rain." }, { name: "Great Gable", region: "Western Fells", difficulty: "Moderate", scramble: "Yes", dogFriendly: "Yes", height: "899m", fact: "Great Gable is one of the most iconic peaks in the Lake District.", parking: "Seathwaite Car Park", postcode: "LA22 9LY", what3words: "///peak.ridge.view", gpx: "https://osmaps.com/route-gpx-great-gable", forecast: "https://www.mountain-forecast.com/peaks/Great-Gable", weather: "Sunny and clear with a gentle breeze." } ]; function displayWainwrightLinks() { const container = document.getElementById('wainwright-links'); wainwrights.forEach(wainwright => { const link = document.createElement('div'); link.className = 'button'; link.innerText = wainwright.name; link.onclick = () => showWainwrightInfo(wainwright); container.appendChild(link); }); } function applyFilters() { const region = document.getElementById("region-filter").value; const difficulty = document.getElementById("difficulty-filter").value; const scramble = document.getElementById("scramble-filter").value; const dogFriendly = document.getElementById("dog-filter").value; const filtered = wainwrights.filter(w => (region === "" || w.region === region) && (difficulty === "" || w.difficulty === difficulty) && (scramble === "" || w.scramble === scramble) && (dogFriendly === "" || w.dogFriendly === dogFriendly) ); displayFilteredList(filtered); } function displayFilteredList(list) { const container = document.getElementById('filtered-list'); container.innerHTML = ""; list.forEach(wainwright => { const button = document.createElement('div'); button.className = 'button'; button.innerText = wainwright.name; button.onclick = () => showWainwrightInfo(wainwright); container.appendChild(button); }); } function showWainwrightInfo(wainwright) { const infoContainer = document.getElementById('wainwright-info'); infoContainer.innerHTML = ` <h2>${wainwright.name}</h2> <p>Region: ${wainwright.region}</p> <p>Difficulty: ${wainwright.difficulty}</p> <p>Scramble: ${wainwright.scramble}</p> <p>Dog Friendly: ${wainwright.dogFriendly}</p> <p>Height: ${wainwright.height}</p> <p>Fun Fact: ${wainwright.fact}</p> <p>Car Park: ${wainwright.parking}</p> <p>Postcode: ${wainwright.postcode}</p> <p>What3Words: <a href="https://what3words.com/${wainwright.what3words.replace(/\//g, '')}" target="_blank">${wainwright.what3words}</a></p> <p><a href="${wainwright.gpx}" target="_blank">GPX Route</a></p> <p><a href="${wainwright.forecast}" target="_blank">Mountain Forecast</a></p> <p>Weather Forecast: ${wainwright.weather}</p> `; infoContainer.classList.remove('hidden'); } displayWainwrightLinks(); </script> </body> </html>
