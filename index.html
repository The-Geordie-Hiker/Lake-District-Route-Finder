<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Hike Guide</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; } h1 { text-align: center; } .button-container { display: flex; flex-wrap: wrap; justify-content: center; } .button { padding: 10px 20px; margin: 5px; cursor: pointer; } #wainwright-info { margin-top: 30px; } </style> </head> <body> <h1>Wainwright Hike Guide</h1> <div class="button-container" id="wainwright-buttons"> <!-- Wainwright buttons will be populated here --> </div> <div id="wainwright-info"> <h2 id="wainwright-title">Select a Wainwright to learn more</h2> <p id="wainwright-description"></p> <p id="wainwright-carpark"></p> <p id="wainwright-postcode"></p> <p id="wainwright-what3words"></p> <p id="wainwright-scramble"></p> <p id="wainwright-length"></p> <p id="wainwright-weather"></p> <a id="wainwright-forecast-link" href="" target="_blank">Mountain Forecast</a> </div> <script> const wainwrights = [ { name: "Helvellyn", description: "Helvellyn is one of the most popular and challenging Wainwrights.", carpark: "Patterdale Car Park", postcode: "CA11 0NN", what3words: "///climbing.hikers.summit", scramble: "Yes", forecastLink: "https://www.mountain-forecast.com/peaks/Helvellyn" }, { name: "Scafell Pike", description: "Scafell Pike is England's highest peak.", carpark: "Wasdale Head Car Park", postcode: "CA20 1EX", what3words: "///summit.ridge.top", scramble: "Yes", forecastLink: "https://www.mountain-forecast.com/peaks/Scafell-Pike" }, { name: "Skiddaw", description: "Skiddaw is one of the Lake District's highest peaks.", carpark: "Underscar Car Park", postcode: "CA12 4QG", what3words: "///summit.view.far", scramble: "No", forecastLink: "https://www.mountain-forecast.com/peaks/Skiddaw" }, { name: "Blencathra", description: "Blencathra offers a variety of routes with the option of a thrilling scramble.", carpark: "Threlkeld Car Park", postcode: "CA12 4SQ", what3words: "///summit.ridge.slope", scramble: "Yes", forecastLink: "https://www.mountain-forecast.com/peaks/Blencathra" }, { name: "Catbells", description: "Catbells is an accessible peak with spectacular views.", carpark: "Dale Head Car Park", postcode: "CA12 5UE", what3words: "///trail.begins.great", scramble: "No", forecastLink: "https://www.mountain-forecast.com/peaks/Catbells" } ]; const wainwrightButtonsContainer = document.getElementById("wainwright-buttons"); // Function to display all Wainwrights as buttons function displayWainwrights() { wainwrights.forEach(wainwright => { const button = document.createElement("button"); button.className = "button"; button.textContent = wainwright.name; button.onclick = () => displayWainwrightInfo(wainwright); wainwrightButtonsContainer.appendChild(button); }); } // Function to display Wainwright info when clicked function displayWainwrightInfo(wainwright) { document.getElementById("wainwright-title").textContent = wainwright.name; document.getElementById("wainwright-description").textContent = wainwright.description; document.getElementById("wainwright-carpark").textContent = `Car Park: ${wainwright.carpark}`; document.getElementById("wainwright-postcode").textContent = `Postcode: ${wainwright.postcode}`; document.getElementById("wainwright-what3words").textContent = `What3Words: ${wainwright.what3words}`; document.getElementById("wainwright-scramble").textContent = `Scramble: ${wainwright.scramble}`; document.getElementById("wainwright-forecast-link").href = wainwright.forecastLink; } // Call the displayWainwrights function to populate the list displayWainwrights(); </script> </body> </html>
