<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Guide</title> <style> body { font-family: Arial, sans-serif; } .filters, .wainwright-list { margin: 20px 0; } .button { display: inline-block; padding: 8px 12px; margin: 5px; background: #3498db; color: white; text-align: center; cursor: pointer; border-radius: 5px; border: none; width: auto; font-size: 14px; } .button:hover { background: #2980b9; } .button-container { display: flex; flex-wrap: wrap; } .hidden { display: none; } .info { font-size: 14px; color: #666; margin-top: 5px; padding-left: 10px; border-top: 1px solid #ddd; } </style> </head> <body> <h1>Wainwright Guide</h1> <h2>Filters</h2> <div class="filters"> <select id="region-filter"> <option value="">Select Region</option> <option value="Northern Fells">Northern Fells</option> <option value="Central Fells">Central Fells</option> <option value="Southern Fells">Southern Fells</option> <option value="Western Fells">Western Fells</option> </select> <select id="difficulty-filter"> <option value="">Select Difficulty</option> <option value="Easy">Easy</option> <option value="Moderate">Moderate</option> <option value="Hard">Hard</option> </select> <select id="scramble-filter"> <option value="">Scramble Involved?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <select id="dog-filter"> <option value="">Dog Friendly?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <select id="weather-filter"> <option value="">Select Weather</option> <option value="Sunny">Sunny</option> <option value="Clear">Clear</option> <option value="Cloudy">Cloudy</option> <option value="Rainy">Rainy</option> <option value="Windy">Windy</option> </select> <button onclick="applyFilters()">Apply Filters</button> </div> <h2>All Wainwrights</h2> <div id="wainwright-list" class="wainwright-list"></div> <script> const wainwrights = [ { name: "Helvellyn", region: "Central Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Sunny", height: "950m", weatherForecast: "Expect sunny conditions with light winds." }, { name: "Skiddaw", region: "Northern Fells", difficulty: "Moderate", scramble: "No", dogFriendly: "Yes", weather: "Clear", height: "931m", weatherForecast: "Clear skies with moderate temperatures." }, { name: "Scafell Pike", region: "Southern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Cloudy", height: "978m", weatherForecast: "Cloudy with chances of light rain." }, { name: "Great Gable", region: "Western Fells", difficulty: "Moderate", scramble: "Yes", dogFriendly: "Yes", weather: "Rainy", height: "899m", weatherForecast: "Expect heavy rain and windy conditions." }, { name: "Blencathra", region: "Northern Fells", difficulty: "Moderate", scramble: "No", dogFriendly: "Yes", weather: "Windy", height: "868m", weatherForecast: "Windy with occasional sunshine." }, { name: "Helm Crag", region: "Central Fells", difficulty: "Easy", scramble: "No", dogFriendly: "Yes", weather: "Clear", height: "398m", weatherForecast: "Clear skies with pleasant temperatures." }, { name: "Catbells", region: "Central Fells", difficulty: "Easy", scramble: "No", dogFriendly: "Yes", weather: "Cloudy", height: "451m", weatherForecast: "Cloudy with light drizzle expected." }, { name: "Red Pike", region: "Western Fells", difficulty: "Moderate", scramble: "Yes", dogFriendly: "No", weather: "Sunny", height: "755m", weatherForecast: "Sunny with a light breeze." }, { name: "Scafell", region: "Southern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Rainy", height: "965m", weatherForecast: "Heavy rain and strong winds expected." }, { name: "High Street", region: "Northern Fells", difficulty: "Moderate", scramble: "No", dogFriendly: "Yes", weather: "Windy", height: "828m", weatherForecast: "Windy with possible showers." }, { name: "Wandope", region: "Northern Fells", difficulty: "Moderate", scramble: "Yes", dogFriendly: "Yes", weather: "Clear", height: "602m", weatherForecast: "Clear skies and calm winds." }, { name: "Pillar", region: "Western Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Cloudy", height: "892m", weatherForecast: "Cloudy with occasional sunshine." }, { name: "Lingmell", region: "Southern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Windy", height: "800m", weatherForecast: "Windy with clear skies." }, { name: "Seathwaite Fell", region: "Western Fells", difficulty: "Moderate", scramble: "No", dogFriendly: "Yes", weather: "Rainy", height: "595m", weatherForecast: "Rain with strong winds." } ]; function displayWainwrightList(list) { const container = document.getElementById('wainwright-list'); container.innerHTML = ""; list.forEach(w => { const button = document.createElement('button'); button.className = 'button'; button.innerHTML = `${w.name} (${w.height})`; const info = document.createElement('div'); info.className = 'info hidden'; info.innerHTML = ` <strong>Region:</strong> ${w.region}<br> <strong>Difficulty:</strong> ${w.difficulty}<br> <strong>Scramble:</strong> ${w.scramble}<br> <strong>Dog Friendly:</strong> ${w.dogFriendly}<br> <strong>Weather:</strong> ${w.weather}<br> <strong>Weather Forecast:</strong> ${w.weatherForecast} `; button.onclick = () => { info.classList.toggle('hidden'); }; container.appendChild(button); container.appendChild(info); }); } function applyFilters() { const region = document.getElementById("region-filter").value; const difficulty = document.getElementById("difficulty-filter").value; const scramble = document.getElementById("scramble-filter").value; const dogFriendly = document.getElementById("dog-filter").value; const weather = document.getElementById("weather-filter").value; const filteredList = wainwrights.filter(w => (region === "" || w.region === region) && (difficulty === "" || w.difficulty === difficulty) && (scramble === "" || w.scramble === scramble) && (dogFriendly === "" || w.dogFriendly === dogFriendly) && (weather === "" || w.weather === weather) ); displayWainwrightList(filteredList); } // Display all Wainwrights on page load displayWainwrightList(wainwrights); </script> </body> </html>
