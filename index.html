<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Guide</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; margin: 0; } h1, h2 { color: #333; } .filters { margin: 20px 0; } .filters select { padding: 8px; margin: 5px 10px 5px 0; border-radius: 5px; font-size: 14px; } .button-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; } .button { padding: 6px 12px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 12px; cursor: pointer; flex: 1 1 calc(15% - 10px); text-align: center; } .button:hover { background-color: #0056b3; } .weather-text { font-size: 10px; color: #666; text-align: center; margin-top: 2px; } .wainwright-item { flex: 1 1 calc(15% - 10px); display: flex; flex-direction: column; align-items: center; } .wainwright-info { background-color: white; border-radius: 5px; padding: 20px; margin-top: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } .wainwright-info h3 { font-size: 24px; margin-bottom: 10px; color: #007BFF; } .wainwright-info p { font-size: 16px; line-height: 1.6; margin: 5px 0; } .wainwright-info a { color: #007BFF; text-decoration: none; } .wainwright-info a:hover { text-decoration: underline; } </style> </head> <body> <h1>Wainwright Guide</h1> <h2>All Wainwrights</h2> <div id="all-wainwrights" class="button-container"></div> <h2>Filters</h2> <div class="filters"> <select id="region-filter"> <option value="">Select Region</option> <option value="Northern Fells">Northern Fells</option> <option value="Central Fells">Central Fells</option> <option value="Southern Fells">Southern Fells</option> <option value="Western Fells">Western Fells</option> </select> <select id="difficulty-filter"> <option value="">Select Difficulty</option> <option value="Easy">Easy</option> <option value="Moderate">Moderate</option> <option value="Hard">Hard</option> </select> <select id="scramble-filter"> <option value="">Scramble Involved?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <select id="dog-filter"> <option value="">Dog Friendly?</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <select id="weather-filter"> <option value="">Select Weather</option> <option value="Sunny">Sunny</option> <option value="Clear">Clear</option> <option value="Cloudy">Cloudy</option> <option value="Rainy">Rainy</option> <option value="Windy">Windy</option> <option value="Partly Cloudy">Partly Cloudy</option> <option value="Foggy">Foggy</option> </select> <button class="button" onclick="applyFilters()">Apply Filters</button> </div> <h2>Filtered Wainwrights</h2> <div id="wainwright-list" class="button-container"></div> <div id="info-container"></div> <script> const wainwrights = [ { name: "Helvellyn", region: "Central Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Sunny", height: "950m", weatherForecast: "Expect sunny conditions with light winds.", gpxLink: "https://www.example.com/gpx/helvellyn.gpx", mountainForecast: "https://www.mountain-forecast.com/peaks/Helvellyn/forecasts/950", carpark: "Old Dungeon Ghyll Car Park, near Thirlmere", postcode: "LA22 9JY", what3words: "///mountain.cairn.ridge", funFacts: "Helvellyn is the third-highest peak in the Lake District, with views extending to Scotland on clear days!", additionalInfo: "The summit is accessible via several routes, including the popular Striding Edge, which offers some thrilling scrambling." }, { name: "Skiddaw", region: "Northern Fells", difficulty: "Moderate", scramble: "No", dogFriendly: "Yes", weather: "Clear", height: "931m", weatherForecast: "Clear skies with moderate temperatures.", gpxLink: "https://www.example.com/gpx/skiddaw.gpx", mountainForecast: "https://www.mountain-forecast.com/peaks/Skiddaw/forecasts/931", carpark: "Longlands Car Park, Keswick", postcode: "CA12 4QT", what3words: "///north.bright.sky", funFacts: "Skiddaw offers one of the best panoramic views in the Lake District, including a perfect view of Derwentwater.", additionalInfo: "This peak is easily accessible, with well-maintained paths making it suitable for beginners." }, { name: "Scafell Pike", region: "Southern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Cloudy", height: "978m", weatherForecast: "Cloudy with chances of light rain.", gpxLink: "https://www.example.com/gpx/scafell-pike.gpx", mountainForecast: "https://www.mountain-forecast.com/peaks/Scafell-Pike/forecasts/978", carpark: "Wasdale Head Car Park, Lake District", postcode: "CA20 1EX", what3words: "///rocky.mountain.view", funFacts: "Scafell Pike is the highest mountain in England, and the views from the summit are breathtaking!", additionalInfo: "The hike is challenging, and itâ€™s advised to have proper equipment, especially during winter months." }, { name: "Great Gable", region: "Western Fells", difficulty: "Moderate", scramble: "Yes", dogFriendly: "Yes", weather: "Rainy", height: "899m", weatherForecast: "Expect heavy rain and windy conditions.", gpxLink: "https://www.example.com/gpx/great-gable.gpx", mountainForecast: "https://www.mountain-forecast.com/peaks/Great-Gable/forecasts/899", carpark: "Seathwaite Car Park, Borrowdale", postcode: "CA12 5XQ", what3words: "///wet.muddy.trail", funFacts: "Great Gable is one of the most iconic peaks, known for its dramatic shape and sweeping views across the Lake District.", additionalInfo: "This mountain has historical significance as it was dedicated to the fallen soldiers of World War I." }, { name: "Blencathra", region: "Northern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", weather: "Windy", height: "868m", weatherForecast: "Strong winds with possible showers.", gpxLink: "https://www.example.com/gpx/blencathra.gpx", mountainForecast: "https://www.mountain-forecast.com/peaks/Blencathra/forecasts/868", carpark: "Scales Fell Car Park, Threlkeld", postcode: "CA12 4TL", what3words: "///sharp.steep.path", funFacts: "Blencathra is known for its rugged ridges and outstanding views, often considered one of the best hikes in the Lake District.", additionalInfo: "A challenging route for experienced hikers, Blencathra provides dramatic scenery and exhilarating climbs." }, { name: "Catbells", region: "Central Fells", difficulty: "Easy", scramble: "No", dogFriendly: "Yes", weather: "Partly Cloudy", height: "451m", weatherForecast: "Cooler temperatures with sun and clouds.", gpxLink: "https://www.example.com/gpx/catbells.gpx", mountainForecast: "https://www.mountain-forecast.com/peaks/Catbells/forecasts/451", carpark: "Catbells Car Park, Keswick", postcode: "CA12 5XP", what3words: "///easy.walk.summit", funFacts: "Catbells is perfect for beginners and offers one of the best views of Derwentwater.", additionalInfo: "A great family hike, easy but with rewarding panoramic views from the summit." }, { name: "Causey Pike", region: "Northern Fells", difficulty: "Moderate", scramble: "Yes", dogFriendly: "Yes", weather: "Foggy", height: "637m", weatherForecast: "Expect foggy conditions and possible light rain.", gpxLink: "https://www.example.com/gpx/causey-pike.gpx", mountainForecast: "https://www.mountain-forecast.com/peaks/Causey-Pike/forecasts/637", carpark: "Stoneycroft Car Park, Keswick", postcode: "CA12 5UJ", what3words: "///misty.summit.ridge", funFacts: "Causey Pike offers beautiful, less crowded routes with spectacular views of the surrounding fells.", additionalInfo: "Known for its scrambling sections, it's a great peak for those looking for a bit of adventure!" } ]; let filteredWainwrights = wainwrights; function displayAllWainwrights() { const allList = document.getElementById("all-wainwrights"); allList.innerHTML = ""; wainwrights.forEach(wainwright => { const itemDiv = document.createElement("div"); itemDiv.classList.add("wainwright-item"); const button = document.createElement("button"); inwright.height}</p> <p><strong>Weather Forecast:</strong> ${wainwright.weatherForecast}</p> <p><strong>Car Park:</strong> ${wainwright.carpark}</p> <p><strong>Postcode:</strong> ${wainwright.postcode}</p> <p><strong>What3Words:</strong> ${wainwright.what3words}</p> <p><strong>Fun Fact:</strong> ${wainwright.funFacts}</p> <p><strong>Additional Info:</strong> ${wainwright.additionalInfo}</p> <p><strong>GPX Link:</strong> <a href="${wainwright.gpxLink}" target="_blank">Download GPX</a></p> <p><strong>Mountain Forecast:</strong> <a href="${wainwright.mountainForecast}" target="_blank">View Forecast</a></p> `; infoContainer.appendChild(infoDiv); } displayAllWainwrights(); displayWainwrights(); </script> </body> </html>
