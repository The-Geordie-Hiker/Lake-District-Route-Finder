<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Hike Guide</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; } h1 { text-align: center; } #filters { margin: 20px 0; } .button { padding: 10px 20px; margin: 5px; cursor: pointer; } #wainwright-info { margin-top: 30px; } .button-container { display: flex; flex-wrap: wrap; justify-content: center; } .wainwright-button { margin: 5px; } </style> </head> <body> <h1>Wainwright Hike Guide</h1> <div id="filters"> <label for="region">Region: </label> <select id="region" class="button"> <option value="all">All Regions</option> <option value="northern">Northern Fells</option> <option value="central">Central Fells</option> <option value="southern">Southern Fells</option> <option value="western">Western Fells</option> </select> <label for="difficulty">Difficulty: </label> <select id="difficulty" class="button"> <option value="all">All Difficulties</option> <option value="easy">Easy</option> <option value="moderate">Moderate</option> <option value="hard">Hard</option> </select> <label for="scramble">Scramble: </label> <select id="scramble" class="button"> <option value="all">All</option> <option value="yes">Scramble</option> <option value="no">No Scramble</option> </select> </div> <div class="button-container" id="wainwright-buttons"></div> <div id="wainwright-info"> <h2 id="wainwright-title">Select a Wainwright to learn more</h2> <p id="wainwright-description"></p> <p id="wainwright-carpark"></p> <p id="wainwright-postcode"></p> <p id="wainwright-what3words"></p> <p id="wainwright-scramble"></p> <p id="wainwright-weather"></p> <p id="wainwright-length"></p> <a id="wainwright-forecast-link" href="" target="_blank">Mountain Forecast</a> </div> <script> const wainwrights = [ { name: "Helvellyn", region: "northern", difficulty: "hard", scramble: "yes", description: "Helvellyn is one of the most popular and challenging Wainwrights.", carpark: "Patterdale Car Park", postcode: "CA11 0NN", what3words: "///climbing.hikers.summit", forecastLink: "https://www.mountain-forecast.com/peaks/Helvellyn" }, { name: "Scafell Pike", region: "central", difficulty: "hard", scramble: "yes", description: "Scafell Pike is England's highest peak.", carpark: "Wasdale Head Car Park", postcode: "CA20 1EX", what3words: "///summit.ridge.top", forecastLink: "https://www.mountain-forecast.com/peaks/Scafell-Pike" }, { name: "Skiddaw", region: "northern", difficulty: "moderate", scramble: "no", description: "Skiddaw is one of the Lake District's highest peaks, offering expansive views.", carpark: "Underscar Car Park", postcode: "CA12 4QG", what3words: "///summit.view.far", forecastLink: "https://www.mountain-forecast.com/peaks/Skiddaw" }, { name: "Blencathra", region: "northern", difficulty: "moderate", scramble: "yes", description: "Blencathra offers a variety of routes with the option of a thrilling scramble to the summit.", carpark: "Threlkeld Car Park", postcode: "CA12 4SQ", what3words: "///summit.ridge.slope", forecastLink: "https://www.mountain-forecast.com/peaks/Blencathra" }, { name: "Catbells", region: "western", difficulty: "easy", scramble: "no", description: "Catbells is an iconic, accessible peak with spectacular views over Derwentwater.", carpark: "Dale Head Car Park", postcode: "CA12 5UE", what3words: "///trail.begins.great", forecastLink: "https://www.mountain-forecast.com/peaks/Catbells" } ]; const regionFilter = document.getElementById("region"); const difficultyFilter = document.getElementById("difficulty"); const scrambleFilter = document.getElementById("scramble"); const wainwrightButtonsContainer = document.getElementById("wainwright-buttons"); // Function to filter Wainwrights based on selected filters function filterWainwrights() { const region = regionFilter.value; const difficulty = difficultyFilter.value; const scramble = scrambleFilter.value; const filteredWainwrights = wainwrights.filter(wainwright => { return ( (region === "all" || wainwright.region === region) && (difficulty === "all" || wainwright.difficulty === difficulty) && (scramble === "all" || wainwright.scramble === scramble) ); }); displayWainwrights(filteredWainwrights); } // Function to display filtered Wainwrights function displayWainwrights(filteredWainwrights) { wainwrightButtonsContainer.innerHTML = ''; // Clear existing list filteredWainwrights.forEach(wainwright => { const button = document.createElement("button"); button.className = "button wainwright-button"; button.textContent = wainwright.name; button.onclick = () => displayWainwrightInfo(wainwright); wainwrightButtonsContainer.appendChild(button); }); } // Function to display Wainwright info when clicked function displayWainwrightInfo(wainwright) { document.getElementById("wainwright-title").textContent = wainwright.name; document.getElementById("wainwright-description").textContent = wainwright.description; document.getElementById("wainwright-carpark").textContent = `Car Park: ${wainwright.carpark}`; document.getElementById("wainwright-postcode").textContent = `Postcode: ${wainwright.postcode}`; document.getElementById("wainwright-what3words").textContent = `What3Words: ${wainwright.what3words}`; document.getElementById("wainwright-scramble").textContent = `Scramble: ${wainwright.scramble}`; document.getElementById("wainwright-forecast-link").href = wainwright.forecastLink; } // Event listeners for filters regionFilter.addEventListener("change", filterWainwrights); difficultyFilter.addEventListener("change", filterWainwrights); scrambleFilter.addEventListener("change", filterWainwrights); // Initialize by displaying all Wainwrights displayWainwrights(wainwrights); </script> </body> </html>
