<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Hike Guide</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; } h1 { text-align: center; } .button-container { display: flex; flex-wrap: wrap; justify-content: center; } .button { padding: 10px 20px; margin: 5px; cursor: pointer; } #wainwright-info { margin-top: 30px; } #filters { margin-bottom: 20px; } .filter { margin: 5px; } </style> </head> <body> <h1>Wainwright Hike Guide</h1> <div id="filters"> <label for="region-filter">Region:</label> <select id="region-filter" class="filter"> <option value="all">All</option> <option value="northern">Northern Fells</option> <option value="central">Central Fells</option> <option value="southern">Southern Fells</option> </select> <label for="difficulty-filter">Difficulty:</label> <select id="difficulty-filter" class="filter"> <option value="all">All</option> <option value="easy">Easy</option> <option value="moderate">Moderate</option> <option value="hard">Hard</option> </select> <label for="scramble-filter">Scramble:</label> <select id="scramble-filter" class="filter"> <option value="all">All</option> <option value="yes">Yes</option> <option value="no">No</option> </select> <label for="length-filter">Length:</label> <select id="length-filter" class="filter"> <option value="all">All</option> <option value="short">Under 5 miles</option> <option value="medium">5 to 10 miles</option> <option value="long">Over 10 miles</option> </select> </div> <div class="button-container" id="wainwright-buttons"> </div> <div id="wainwright-info"> <h2 id="wainwright-title">Select a Wainwright to learn more</h2> <p id="wainwright-description"></p> <p id="wainwright-carpark"></p> <p id="wainwright-postcode"></p> <p id="wainwright-what3words"></p> <p id="wainwright-scramble"></p> <p id="wainwright-length"></p> <p id="wainwright-weather"></p> <a id="wainwright-forecast-link" href="" target="_blank">Mountain Forecast</a> <br> <a id="wainwright-gpx-link" href="" target="_blank">GPX Route</a> </div> <script> const wainwrights = [ { name: "Helvellyn", region: "northern", difficulty: "hard", scramble: "yes", length: "medium", description: "Helvellyn is one of the most popular and challenging Wainwrights.", carpark: "Patterdale Car Park", postcode: "CA11 0NN", what3words: "///climbing.hikers.summit", forecastLink: "https://www.mountain-forecast.com/peaks/Helvellyn", gpxLink: "https://www.example.com/gpx/helvellyn" }, { name: "Scafell Pike", region: "southern", difficulty: "hard", scramble: "yes", length: "long", description: "Scafell Pike is England's highest peak.", carpark: "Wasdale Head Car Park", postcode: "CA20 1EX", what3words: "///summit.ridge.top", forecastLink: "https://www.mountain-forecast.com/peaks/Scafell-Pike", gpxLink: "https://www.example.com/gpx/scafell-pike" }, { name: "Skiddaw", region: "northern", difficulty: "moderate", scramble: "no", length: "medium", description: "Skiddaw is one of the Lake District's highest peaks.", carpark: "Underscar Car Park", postcode: "CA12 4QG", what3words: "///summit.view.far", forecastLink: "https://www.mountain-forecast.com/peaks/Skiddaw", gpxLink: "https://www.example.com/gpx/skiddaw" }, { name: "Blencathra", region: "northern", difficulty: "moderate", scramble: "yes", length: "medium", description: "Blencathra offers a variety of routes with the option of a thrilling scramble.", carpark: "Threlkeld Car Park", postcode: "CA12 4SQ", what3words: "///summit.ridge.slope", forecastLink: "https://www.mountain-forecast.com/peaks/Blencathra", gpxLink: "https://www.example.com/gpx/blencathra" }, { name: "Catbells", region: "central", difficulty: "easy", scramble: "no", length: "short", description: "Catbells is an accessible peak with spectacular views.", carpark: "Dale Head Car Park", postcode: "CA12 5UE", what3words: "///trail.begins.great", forecastLink: "https://www.mountain-forecast.com/peaks/Catbells", gpxLink: "https://www.example.com/gpx/catbells" } ]; const wainwrightButtonsContainer = document.getElementById("wainwright-buttons"); function displayWainwrights(filteredWainwrights) { wainwrightButtonsContainer.innerHTML = ''; filteredWainwrights.forEach(wainwright => { const button = document.createElement("button"); button.className = "button"; button.textContent = wainwright.name; button.onclick = () => displayWainwrightInfo(wainwright); wainwrightButtonsContainer.appendChild(button); }); } function displayWainwrightInfo(wainwright) { document.getElementById("wainwright-title").textContent = wainwright.name; document.getElementById("wainwright-description").textContent = wainwright.description; document.getElementById("wainwright-carpark").textContent = `Car Park: ${wainwright.carpark}`; document.getElementById("wainwright-postcode").textContent = `Postcode: ${wainwright.postcode}`; document.getElementById("wainwright-what3words").textContent = `What3Words: ${wainwright.what3words}`; document.getElementById("wainwright-scramble").textContent = `Scramble: ${wainwright.scramble}`; document.getElementById("wainwright-length").textContent = `Length: ${wainwright.length}`; document.getElementById("wainwright-forecast-link").href = wainwright.forecastLink; document.getElementById("wainwright-gpx-link").href = wainwright.gpxLink; } function filterWainwrights() { const regionFilter = document.getElementById("region-filter").value; const difficultyFilter = document.getElementById("difficulty-filter").value; const scrambleFilter = document.getElementById("scramble-filter").value; const lengthFilter = document.getElementById("length-filter").value; const filteredWainwrights = wainwrights.filter(wainwright => { const matchesRegion = regionFilter === "all" || wainwright.region === regionFilter; const matchesDifficulty = difficultyFilter === "all" || wainwright.difficulty === difficultyFilter; const matchesScramble = scrambleFilter === "all" || wainwright.scramble === scrambleFilter; const matchesLength = lengthFilter === "all" || (lengthFilter === "short" && wainwright.length === "short") || (lengthFilter === "medium" && wainwright.length === "medium") || (lengthFilter === "long" && wainwright.length === "long"); return matchesRegion && matchesDifficulty && matchesScramble && matchesLength; }); displayWainwrights(filteredWainwrights); } document.getElementById("region-filter").addEventListener("change", filterWainwrights); document.getElementById("difficulty-filter").addEventListener("change", filterWainwrights); document.getElementById("scramble-filter").addEventListener("change", filterWainwrights); document.getElementById("length-filter").addEventListener("change", filterWainwrights); displayWainwrights(wainwrights); </script> </body> </html>
