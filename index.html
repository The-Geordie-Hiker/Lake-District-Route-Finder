<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Wanderer</title> </head> <body> <h1>Wainwright Wanderer</h1> <p>Select your preferences to find the best Wainwright hike for you.</p> <label for="region">Region:</label> <select id="region"> <option value="">Any</option> <option value="Northern Fells">Northern Fells</option> <option value="Central Fells">Central Fells</option> <option value="Southern Fells">Southern Fells</option> <option value="Eastern Fells">Eastern Fells</option> </select> <label for="difficulty">Difficulty:</label> <select id="difficulty"> <option value="">Any</option> <option value="Easy">Easy</option> <option value="Moderate">Moderate</option> <option value="Hard">Hard</option> </select> <label for="scrambling">Scrambling:</label> <select id="scrambling"> <option value="">Any</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <label for="dogFriendly">Dog Friendly:</label> <select id="dogFriendly"> <option value="">Any</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <label for="weather">Weather (Sunny & Clear Skies Today):</label> <select id="weather"> <option value="">Any</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <label for="hikeLength">Hike Length:</label> <select id="hikeLength"> <option value="">Any</option> <option value="Short (0-5 miles)">Short (0-5 miles)</option> <option value="Medium (5-10 miles)">Medium (5-10 miles)</option> <option value="Long (10+ miles)">Long (10+ miles)</option> </select> <button onclick="filterWainwrights()">Find Wainwrights</button> <h2>Available Wainwrights:</h2> <div id="wainwrightList"></div> <h2>Wainwright Details:</h2> <div id="wainwrightDetails"></div> <script> const wainwrights = [ { name: "Helvellyn", region: "Eastern Fells", difficulty: "Hard", scrambling: "Yes", dogFriendly: "No", height: "950m", funFact: "Helvellyn is home to Striding Edge, one of the most famous ridge walks in England.", carPark: "King George Car Park, Patterdale", postcode: "CA11 0NW", what3words: "shiny.pine.apple", hikeLength: "Medium (5-10 miles)", gpxLink: "https://osmaps.link/helvellyn-route", forecastLink: "https://www.mountain-forecast.com/peaks/Helvellyn", weather: "Yes" }, { name: "Catbells", region: "North Western Fells", difficulty: "Easy", scrambling: "No", dogFriendly: "Yes", height: "451m", funFact: "Catbells is one of the most popular Wainwrights due to its accessibility and stunning views over Derwentwater.", carPark: "Hawes End Car Park", postcode: "CA12 5UE", what3words: "lamp.tulip.breeze", hikeLength: "Short (0-5 miles)", gpxLink: "https://osmaps.link/catbells-route", forecastLink: "https://www.mountain-forecast.com/peaks/Catbells", weather: "Yes" }, { name: "Scafell Pike", region: "Southern Fells", difficulty: "Hard", scrambling: "Yes", dogFriendly: "No", height: "978m", funFact: "Scafell Pike is the highest mountain in England.", carPark: "Seathwaite Car Park", postcode: "CA12 5XJ", what3words: "peak.climb.trail", hikeLength: "Long (10+ miles)", gpxLink: "https://osmaps.link/scafell-route", forecastLink: "https://www.mountain-forecast.com/peaks/Scafell-Pike", weather: "No" } ]; function filterWainwrights() { const region = document.getElementById("region").value; const difficulty = document.getElementById("difficulty").value; const scrambling = document.getElementById("scrambling").value; const dogFriendly = document.getElementById("dogFriendly").value; const weather = document.getElementById("weather").value; const hikeLength = document.getElementById("hikeLength").value; const filteredWainwrights = wainwrights.filter(w => (region === "" || w.region === region) && (difficulty === "" || w.difficulty === difficulty) && (scrambling === "" || w.scrambling === scrambling) && (dogFriendly === "" || w.dogFriendly === dogFriendly) && (weather === "" || w.weather === weather) && (hikeLength === "" || w.hikeLength === hikeLength) ); displayWainwrights(filteredWainwrights); } function displayWainwrights(wainwrights) { const listDiv = document.getElementById("wainwrightList"); listDiv.innerHTML = ""; if (wainwrights.length === 0) { listDiv.innerHTML = "<p>No Wainwrights match your criteria.</p>"; return; } wainwrights.forEach(w => { const button = document.createElement("button"); button.textContent = w.name; button.onclick = () => showWainwrightDetails(w); listDiv.appendChild(button); listDiv.appendChild(document.createElement("br")); }); } function showWainwrightDetails(w) { document.getElementById("wainwrightDetails").innerHTML = ` <h3>${w.name}</h3> <p><strong>Region:</strong> ${w.region}</p> <p><strong>Difficulty:</strong> ${w.difficulty}</p> <p><strong>Scrambling:</strong> ${w.scrambling}</p> <p><strong>Dog Friendly:</strong> ${w.dogFriendly}</p> <p><strong>Height:</strong> ${w.height}</p> <p><strong>Fun Fact:</strong> ${w.funFact}</p> <p><strong>Car Park:</strong> ${w.carPark}</p> <p><strong>Postcode:</strong> ${w.postcode}</p> <p><strong>What3Words:</strong> ${w.what3words}</p> <p><strong>Hike Length:</strong> ${w.hikeLength}</p> <p><a href="${w.gpxLink}" target="_blank">View GPX Route</a></p> <p><a href="${w.forecastLink}" target="_blank">Weather Forecast</a></p> `; } </script> </body> </html>
