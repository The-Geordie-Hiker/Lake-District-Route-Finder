<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Hike Guide</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; } h1 { text-align: center; } .button-container { display: flex; flex-wrap: wrap; justify-content: center; } .button { padding: 10px 20px; margin: 5px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 5px; } #wainwright-info { margin-top: 30px; } #filters { margin-bottom: 20px; } .filter { margin: 5px; } .info-container { margin-top: 20px; } .info-container p { font-size: 16px; } </style> </head> <body> <h1>Wainwright Hike Guide</h1> <div id="filters"> <label for="region-filter">Region:</label> <select id="region-filter" class="filter"> <option value="all">All</option> <option value="northern">Northern Fells</option> <option value="central">Central Fells</option> <option value="southern">Southern Fells</option> </select> <label for="difficulty-filter">Difficulty:</label> <select id="difficulty-filter" class="filter"> <option value="all">All</option> <option value="easy">Easy</option> <option value="moderate">Moderate</option> <option value="hard">Hard</option> </select> <label for="scramble-filter">Scramble:</label> <select id="scramble-filter" class="filter"> <option value="all">All</option> <option value="yes">Yes</option> <option value="no">No</option> </select> <label for="length-filter">Length:</label> <select id="length-filter" class="filter"> <option value="all">All</option> <option value="short">Under 5 miles</option> <option value="medium">5 to 10 miles</option> <option value="long">Over 10 miles</option> </select> <label for="weather-filter">Weather:</label> <select id="weather-filter" class="filter"> <option value="all">All</option> <option value="good">Good weather</option> <option value="bad">Bad weather</option> </select> <label for="dog-friendly-filter">Dog Friendly:</label> <select id="dog-friendly-filter" class="filter"> <option value="all">All</option> <option value="yes">Yes</option> <option value="no">No</option> </select> </div> <div class="button-container" id="wainwright-buttons"></div> <div id="wainwright-info" class="info-container"> <h2 id="wainwright-title">Select a Wainwright to learn more</h2> <p id="wainwright-description"></p> <p id="wainwright-height"></p> <p id="wainwright-carpark"></p> <p id="wainwright-postcode"></p> <p id="wainwright-what3words"></p> <p id="wainwright-scramble"></p> <p id="wainwright-length"></p> <p id="wainwright-weather"></p> <p id="wainwright-dog-friendly"></p> <p id="wainwright-fun-fact"></p> <a id="wainwright-forecast-link" href="" target="_blank">Mountain Forecast</a> <br> <a id="wainwright-gpx-link" href="" target="_blank">GPX Route</a> </div> <script> const wainwrights = [ { name: "Helvellyn", region: "northern", difficulty: "hard", scramble: "yes", length: "medium", height: "950m", description: "Helvellyn is one of the most popular and challenging Wainwrights.", carpark: "Patterdale Car Park", postcode: "CA11 0NN", what3words: "///climbing.hikers.summit", weather: "good", dogFriendly: "yes", facts: "Famous for the Striding Edge scramble.", forecastLink: "https://www.mountain-forecast.com/peaks/Helvellyn", gpxLink: "https://www.example.com/gpx/helvellyn" }, { name: "Scafell Pike", region: "southern", difficulty: "hard", scramble: "yes", length: "long", height: "978m", description: "Scafell Pike is England's highest peak.", carpark: "Wasdale Head Car Park", postcode: "CA20 1EX", what3words: "///summit.ridge.top", weather: "bad", dogFriendly: "no", facts: "Part of the National Three Peaks Challenge.", forecastLink: "https://www.mountain-forecast.com/peaks/Scafell-Pike", gpxLink: "https://www.example.com/gpx/scafell-pike" } ]; function displayWainwright(name) { const wainwright = wainwrights.find(w => w.name === name); if (wainwright) { document.getElementById("wainwright-title").textContent = wainwright.name; document.getElementById("wainwright-description").textContent = wainwright.description; document.getElementById("wainwright-height").textContent = "Height: " + wainwright.height; document.getElementById("wainwright-carpark").textContent = "Carpark: " + wainwright.carpark; document.getElementById("wainwright-postcode").textContent = "Postcode: " + wainwright.postcode; document.getElementById("wainwright-what3words").textContent = "What3Words: " + wainwright.what3words; document.getElementById("wainwright-scramble").textContent = "Scramble: " + (wainwright.scramble === "yes" ? "Yes" : "No"); document.getElementById("wainwright-length").textContent = "Length: " + wainwright.length; document.getElementById("wainwright-weather").textContent = "Best weather: " + wainwright.weather; document.getElementById("wainwright-dog-friendly").textContent = "Dog Friendly: " + (wainwright.dogFriendly === "yes" ? "Yes" : "No"); document.getElementById("wainwright-fun-fact").textContent = "Fun Fact: " + wainwright.facts; document.getElementById("wainwright-forecast-link").href = wainwright.forecastLink; document.getElementById("wainwright-gpx-link").href = wainwright.gpxLink; } } function generateButtons() { const container = document.getElementById("wainwright-buttons"); container.innerHTML = ""; wainwrights.forEach(w => { const button = document.createElement("button"); button.className = "button"; button.textContent = w.name; button.onclick = () => displayWainwright(w.name); container.appendChild(button); }); } generateButtons(); </script> </body> </html>
