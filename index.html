<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Hiking Guide</title> <style> .button-container { margin: 10px 0; } .hidden { display: none; } </style> </head> <body> <h1>Wainwright Hiking Guide</h1> <div id="wainwrights-list"> <h2>All Wainwrights in the Database</h2> <div id="wainwright-links" class="button-container"></div> </div> <div id="filters"> <h2>Filter Wainwrights</h2> <label for="region">Region:</label> <select id="region"> <option value="">All</option> <option value="Northern Fells">Northern Fells</option> <option value="Central Fells">Central Fells</option> <option value="Southern Fells">Southern Fells</option> </select> <br> <label for="difficulty">Difficulty:</label> <select id="difficulty"> <option value="">All</option> <option value="Easy">Easy</option> <option value="Moderate">Moderate</option> <option value="Hard">Hard</option> </select> <br> <label for="scramble">Scramble:</label> <select id="scramble"> <option value="">All</option> <option value="Yes">Yes</option> <option value="No">No</option> </select> <br> <label for="weather">Weather:</label> <select id="weather"> <option value="">All</option> <option value="Sunny & Clear">Sunny & Clear</option> <option value="Any">Any</option> </select> <br> <label for="length">Length of Hike (Miles):</label> <select id="length"> <option value="">All</option> <option value="1-5">1-5 miles</option> <option value="5-10">5-10 miles</option> <option value="10+">10+ miles</option> </select> <br> <button onclick="filterWainwrights()">Apply Filters</button> </div> <div id="filtered-wainwrights"> <h2>Filtered Wainwrights</h2> <div id="filtered-links" class="button-container"></div> </div> <div id="wainwright-info" class="hidden"> <h3>Wainwright Details</h3> <div id="info-container"></div> </div> <script> const wainwrights = [ { name: "Helvellyn", region: "Northern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "Yes", height: "950m", fact: "Helvellyn is the third highest peak in the Lake District.", ascentDuration: "6-7 hours", bestSeason: "Spring, Summer, Autumn", nearbyAttractions: ["Red Tarn", "Striding Edge"], parking: "Patterdale Car Park", postcode: "CA11 0PE", what3words: "mister.banana.cheap", gpx: "https://www.osmaps.com/gpx/helvellyn.gpx", forecast: "https://www.mountain-forecast.com/peaks/Helvellyn", weather: "Sunny & Clear", length: 8 }, { name: "Scafell Pike", region: "Southern Fells", difficulty: "Hard", scramble: "Yes", dogFriendly: "No", height: "978m", fact: "Scafell Pike is the highest mountain in England.", ascentDuration: "6-8 hours", bestSeason: "Spring, Summer, Autumn", nearbyAttractions: ["Wasdale Head", "Eskdale"], parking: "Wasdale Head Car Park", postcode: "CA20 1EX", what3words: "bloom.shoes.stick", gpx: "https://www.osmaps.com/gpx/scafellpike.gpx", forecast: "https://www.mountain-forecast.com/peaks/Scafell-Pike", weather: "Any", length: 10 }, { name: "Skiddaw", region: "Northern Fells", difficulty: "Moderate", scramble: "No", dogFriendly: "Yes", height: "931m", fact: "Skiddaw is one of the highest and most prominent peaks in the Lake District.", ascentDuration: "5-6 hours", bestSeason: "Spring, Summer, Autumn", nearbyAttractions: ["Bassenthwaite Lake", "Derwent Water"], parking: "Skiddaw House Car Park", postcode: "CA12 4QY", what3words: "leaf.wind.spoon", gpx: "https://www.osmaps.com/gpx/skiddaw.gpx", forecast: "https://www.mountain-forecast.com/peaks/Skiddaw", weather: "Any", length: 7 }, { name: "Catbells", region: "Central Fells", difficulty: "Easy", scramble: "No", dogFriendly: "Yes", height: "451m", fact: "Catbells is a popular hill for families due to its manageable ascent and beautiful views.", ascentDuration: "2-3 hours", bestSeason: "Spring, Summer, Autumn", nearbyAttractions: ["Derwent Water", "Keswick"], parking: "Catbells Car Park", postcode: "CA12 5UE", what3words: "bridge.soap.tiger", gpx: "https://www.osmaps.com/gpx/catbells.gpx", forecast: "https://www.mountain-forecast.com/peaks/Catbells", weather: "Sunny & Clear", length: 5 } ]; function displayWainwrightLinks() { const linksContainer = document.getElementById('wainwright-links'); wainwrights.forEach(wainwright => { const button = document.createElement('button'); button.textContent = `${wainwright.name}`; button.onclick = () => displayWainwrightInfo(wainwright); linksContainer.appendChild(button); }); } function displayWainwrightInfo(wainwright) { const infoContainer = document.getElementById('info-container'); infoContainer.innerHTML = ` <h3>${wainwright.name}</h3> <p><strong>Region:</strong> ${wainwright.region}</p> <p><strong>Difficulty:</strong> ${wainwright.difficulty}</p> <p><strong>Scramble:</strong> ${wainwright.scramble}</p> <p><strong>Dog Friendly:</strong> ${wainwright.dogFriendly}</p> <p><strong>Height:</strong> ${wainwright.height}</p> <p><strong>Fact:</strong> ${wainwright.fact}</p> <p><strong>Ascent Duration:</strong> ${wainwright.ascentDuration}</p> <p><strong>Best Season:</strong> ${wainwright.bestSeason}</p> <p><strong>Nearby Attractions:</strong> ${wainwright.nearbyAttractions.join(", ")}</p> <p><strong>Parking:</strong> ${wainwright.parking}</p> <p><strong>Postcode:</strong> ${wainwright.postcode}</p> <p><strong>What3Words:</strong> ${wainwright.what3words}</p> <p><a href="${wainwright.gpx}" target="_blank">GPX Route</a></p> <p><a href="${wainwright.forecast}" target="_blank">Mountain Forecast</a></p> <p><strong>Weather:</strong> ${wainwright.weather}</p> `; document.getElementById('wainwright-info').classList.remove('hidden'); } function filterWainwrights() { const region = document.getElementById('region').value; const difficulty = document.getElementById('difficulty').value; const scramble = document.getElementById('scramble').value; const weather = document.getElementById('weather').value; const length = document.getElementById('length').value; const filteredWainwrights = wainwrights.filter(wainwright => { return ( (region === "" || wainwright.region === region) && (difficulty === "" || wainwright.difficulty === difficulty) && (scramble === "" || wainwright.scramble === scramble) && (weather === "" || wainwright.weather === weather) && (length === "" || (wainwright.length >= parseInt(length.split('-')[0]) && wainwright.length <= parseInt(length.split('-')[1]))) ); }); const filteredLinksContainer = document.getElementById('filtered-links'); filteredLinksContainer.innerHTML = ''; // Clear previous filtered results filteredWainwrights.forEach(wainwright => { const button = document.createElement('button'); button.textContent = `${wainwright.name}`; button.onclick = () => displayWainwrightInfo(wainwright); filteredLinksContainer.appendChild(button); }); } // Display all Wainwrights on page load displayWainwrightLinks(); </script> </body> </html>
