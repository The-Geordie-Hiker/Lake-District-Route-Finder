<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Hike Guide</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; } h1 { text-align: center; } .button-container { display: flex; flex-wrap: wrap; justify-content: center; } .button { padding: 10px 20px; margin: 5px; cursor: pointer; } #wainwright-info { margin-top: 30px; } #filters { margin-bottom: 20px; } .filter { margin: 5px; } </style> </head> <body> <h1>Wainwright Hike Guide</h1> <div id="filters"> <label for="region-filter">Region:</label> <select id="region-filter" class="filter"> <option value="all">All</option> <option value="northern">Northern Fells</option> <option value="central">Central Fells</option> <option value="southern">Southern Fells</option> </select> <label for="difficulty-filter">Difficulty:</label> <select id="difficulty-filter" class="filter"> <option value="all">All</option> <option value="easy">Easy</option> <option value="moderate">Moderate</option> <option value="hard">Hard</option> </select> <label for="scramble-filter">Scramble:</label> <select id="scramble-filter" class="filter"> <option value="all">All</option> <option value="yes">Yes</option> <option value="no">No</option> </select> <label for="length-filter">Length:</label> <select id="length-filter" class="filter"> <option value="all">All</option> <option value="short">Under 5 miles</option> <option value="medium">5 to 10 miles</option> <option value="long">Over 10 miles</option> </select> <label for="weather-filter">Weather:</label> <select id="weather-filter" class="filter"> <option value="all">All</option> <option value="good">Good weather</option> <option value="bad">Bad weather</option> </select> <label for="dog-friendly-filter">Dog Friendly:</label> <select id="dog-friendly-filter" class="filter"> <option value="all">All</option> <option value="yes">Yes</option> <option value="no">No</option> </select> </div> <div class="button-container" id="wainwright-buttons"> </div> <div id="wainwright-info"> <h2 id="wainwright-title">Select a Wainwright to learn more</h2> <p id="wainwright-description"></p> <p id="wainwright-height"></p> <p id="wainwright-carpark"></p> <p id="wainwright-postcode"></p> <p id="wainwright-what3words"></p> <p id="wainwright-scramble"></p> <p id="wainwright-length"></p> <p id="wainwright-weather"></p> <p id="wainwright-dog-friendly"></p> <a id="wainwright-forecast-link" href="" target="_blank">Mountain Forecast</a> <br> <a id="wainwright-gpx-link" href="" target="_blank">GPX Route</a> </div> <script> const wainwrights = [ { name: "Helvellyn", region: "northern", difficulty: "hard", scramble: "yes", length: "medium", height: "950m", description: "Helvellyn is one of the most popular and challenging Wainwrights.", carpark: "Patterdale Car Park", postcode: "CA11 0NN", what3words: "///climbing.hikers.summit", weather: "good", dogFriendly: "yes", facts: "Helvellyn offers spectacular views and challenging scrambles like Striding Edge.", forecastLink: "https://www.mountain-forecast.com/peaks/Helvellyn", gpxLink: "https://www.example.com/gpx/helvellyn" }, { name: "Scafell Pike", region: "southern", difficulty: "hard", scramble: "yes", length: "long", height: "978m", description: "Scafell Pike is England's highest peak.", carpark: "Wasdale Head Car Park", postcode: "CA20 1EX", what3words: "///summit.ridge.top", weather: "bad", dogFriendly: "no", facts: "Scafell Pike is often tackled by hikers aiming to complete the National Three Peaks Challenge.", forecastLink: "https://www.mountain-forecast.com/peaks/Scafell-Pike", gpxLink: "https://www.example.com/gpx/scafell-pike" }, { name: "Skiddaw", region: "northern", difficulty: "moderate", scramble: "no", length: "medium", height: "931m", description: "Skiddaw is one of the Lake District's highest peaks.", carpark: "Underscar Car Park", postcode: "CA12 4QG", what3words: "///summit.view.far", weather: "good", dogFriendly: "yes", facts: "Skiddaw has a gentle ascent and is great for beginners.", forecastLink: "https://www.mountain-forecast.com/peaks/Skiddaw", gpxLink: "https://www.example.com/gpx/skiddaw" }, { name: "Blencathra", region: "northern", difficulty: "moderate", scramble: "yes", length: "medium", height: "868m", description: "Blencathra offers a variety of routes with the option of a thrilling scramble.", carpark: "Threlkeld Car Park", postcode: "CA12 4SQ", what3words: "///summit.ridge.slope", weather: "bad", dogFriendly: "yes", facts: "Blencathra is well-known for its sharp ridges and views over the Vale of Keswick.", forecastLink: "https://www.mountain-forecast.com/peaks/Blencathra", gpxLink: "https://www.example.com/gpx/blencathra" }, { name: "Catbells", region: "central", difficulty: "easy", scramble: "no", length: "short", height: "451m", description: "Catbells is an accessible peak with spectacular views.", carpark: "Dale Head Car Park", postcode: "CA12 5UE", what3words: "///trail.begins.great", weather: "good", dogFriendly: "yes", facts: "Catbells is perfect for families and those new to hiking.", forecastLink: "https://www.mountain-forecast.com/peaks/Catbells", gpxLink: "https://www.example.com/gpx/catbells" }, { name: "Great Gable", region: "southern", difficulty: "hard", scramble: "yes", length: "long", height: "899m", description: "Great Gable is known for its challenging terrain and panoramic views.", carpark: "Seathwaite Car Park", postcode: "CA12 5XJ", what3words: "///summit.north.snow", weather: "good", dogFriendly: "yes", facts: "Great Gable is famous for its craggy summit and has a strong connection to the local community.", forecastLink: "https://www.mountain-forecast.com/peaks/Great-Gable", gpxLink: "https://www.example.com/gpx/great-gable" } ]; const wainwrightButtonsContainer = document.getElementById("wainwright-buttons"); function displayWainwrights(filteredWainwrights) { wainwrightButtonsContainer.innerHTML = ''; filteredWainwrights.forEach(wainwright => { const button = document.createElement("button"); button.className = "button"; button.textContent = wainwright.name; button.onclick = () => displayWainwrightInfo(wainwright); wainwrightButtonsContainer.appendChild(button); }); } function displayWainwrightInfo(wainwright) { document.getElementById("wainwright-title").textContent = wainwright.name; document.getElementById("wainwright-description").textContent = wainwright.description; document.getElementById("wainwright-height").textContent = `Height: ${wainwright.height}`; document.getElementById("wainwright-carpark").textContent = `Car Park: ${wainwright.carpark}`; document.getElementById("wainwright-postcode").textContent = `Postcode: ${wainwright.postcode}`; document.getElementById("wainwright-what3words").textContent = `What3Words: ${wainwright.what3words}`; document.getElementById("wainwright-scramble").textContent = `Scramble: ${wainwright.scramble}`; document.getElementById("wainwright-length").textContent = `Length: ${wainwright.length}`; document.getElementById("wainwright-weather").textContent = `Weather: ${wainwright.weather}`; document.getElementById("wainwright-dog-friendly").textContent = `Dog Friendly: ${wainwright.dogFriendly}`; document.getElementById("wainwright-forecast-link").href = wainwright.forecastLink; document.getElementById("wainwright-gpx-link").href = wainwright.gpxLink; } displayWainwrights(wainwrights); </script> </body> </html>
